<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizaciondetalleEditDlg" widgetVar="CotizaciondetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCotizaciondetalleTitle}">
            <h:form id="CotizaciondetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizaciondetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCotizaciondetalleLabel_idcotizaciondetalle}" for="idcotizaciondetalle" />
                        <p:inputText id="idcotizaciondetalle" value="#{cotizaciondetalleController.selected.idcotizaciondetalle}" title="#{bundle.EditCotizaciondetalleTitle_idcotizaciondetalle}" required="true" requiredMessage="#{bundle.EditCotizaciondetalleRequiredMessage_idcotizaciondetalle}"/>
                        <p:outputLabel value="#{bundle.EditCotizaciondetalleLabel_preciofacturacion}" for="preciofacturacion" />
                        <p:inputText id="preciofacturacion" value="#{cotizaciondetalleController.selected.preciofacturacion}" title="#{bundle.EditCotizaciondetalleTitle_preciofacturacion}" required="true" requiredMessage="#{bundle.EditCotizaciondetalleRequiredMessage_preciofacturacion}"/>
                        <p:outputLabel value="#{bundle.EditCotizaciondetalleLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{cotizaciondetalleController.selected.precioventa}" title="#{bundle.EditCotizaciondetalleTitle_precioventa}" required="true" requiredMessage="#{bundle.EditCotizaciondetalleRequiredMessage_precioventa}"/>
                        <p:outputLabel value="#{bundle.EditCotizaciondetalleLabel_idcotizacion}" for="idcotizacion" />
                        <p:selectOneMenu id="idcotizacion" value="#{cotizaciondetalleController.selected.idcotizacion}" required="true" requiredMessage="#{bundle.EditCotizaciondetalleRequiredMessage_idcotizacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cotizacionController.itemsAvailableSelectOne}"
                                           var="idcotizacionItem"
                                           itemValue="#{idcotizacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCotizaciondetalleLabel_idproductos}" for="idproductos" />
                        <p:selectOneMenu id="idproductos" value="#{cotizaciondetalleController.selected.idproductos}" required="true" requiredMessage="#{bundle.EditCotizaciondetalleRequiredMessage_idproductos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="idproductosItem"
                                           itemValue="#{idproductosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cotizaciondetalleController.update}" value="#{bundle.Save}" update="display,:CotizaciondetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CotizaciondetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CotizaciondetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
