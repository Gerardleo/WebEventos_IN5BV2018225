<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionCreateDlg" widgetVar="CotizacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCotizacionTitle}">
            <h:form id="CotizacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_idcotizacion}" for="idcotizacion" />
                        <p:inputText id="idcotizacion" value="#{cotizacionController.selected.idcotizacion}" title="#{bundle.CreateCotizacionTitle_idcotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_idcotizacion}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_idreservacion}" for="idreservacion" />
                        <p:inputText id="idreservacion" value="#{cotizacionController.selected.idreservacion}" title="#{bundle.CreateCotizacionTitle_idreservacion}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_idreservacion}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_fechacotizacion}" for="fechacotizacion" />
                        <p:calendar id="fechacotizacion" pattern="MM/dd/yyyy" value="#{cotizacionController.selected.fechacotizacion}" title="#{bundle.EditCotizacionTitle_fechacotizacion}" required="true" requiredMessage="#{bundle.EditCotizacionRequiredMessage_fechacotizacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_fechavencimiento}" for="fechavencimiento" />
                        <p:calendar id="fechavencimiento" pattern="MM/dd/yyyy" value="#{cotizacionController.selected.fechavencimiento}" title="#{bundle.EditCotizacionTitle_fechavencimiento}" required="true" requiredMessage="#{bundle.EditCotizacionRequiredMessage_fechavencimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_nombrefacturazion}" for="nombrefacturazion" />
                        <p:inputText id="nombrefacturazion" value="#{cotizacionController.selected.nombrefacturazion}" title="#{bundle.CreateCotizacionTitle_nombrefacturazion}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_nombrefacturazion}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{cotizacionController.selected.precio}" title="#{bundle.CreateCotizacionTitle_precio}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_formaPago}" for="formaPago" />
                        <p:inputText id="formaPago" value="#{cotizacionController.selected.formaPago}" title="#{bundle.CreateCotizacionTitle_formaPago}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_formaPago}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_direccionfactura}" for="direccionfactura" />
                        <p:inputText id="direccionfactura" value="#{cotizacionController.selected.direccionfactura}" title="#{bundle.CreateCotizacionTitle_direccionfactura}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_direccionfactura}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_reservacionIdreservacion}" for="reservacionIdreservacion" />
                        <p:selectOneMenu id="reservacionIdreservacion" value="#{cotizacionController.selected.reservacionIdreservacion}" required="true" requiredMessage="#{bundle.EditCotizacionRequiredMessage_reservacionIdreservacion}">
                            <f:selectItems value="#{reservacionController.itemsAvailableSelectOne}"
                                           var="reservacionIdreservacionItem"
                                           itemValue="#{reservacionIdreservacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cotizacionController.create}" value="#{bundle.Save}" update="display,:CotizacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CotizacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CotizacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
