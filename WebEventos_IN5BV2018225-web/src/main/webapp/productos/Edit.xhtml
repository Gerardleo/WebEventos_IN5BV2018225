<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductosTitle}">
            <h:form id="ProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductosLabel_idproductos}" for="idproductos" />
                        <p:inputText id="idproductos" value="#{productosController.selected.idproductos}" title="#{bundle.EditProductosTitle_idproductos}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idproductos}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_idcotizaciondetalle}" for="idcotizaciondetalle" />
                        <p:inputText id="idcotizaciondetalle" value="#{productosController.selected.idcotizaciondetalle}" title="#{bundle.EditProductosTitle_idcotizaciondetalle}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idcotizaciondetalle}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_nombreproducto}" for="nombreproducto" />
                        <p:inputText id="nombreproducto" value="#{productosController.selected.nombreproducto}" title="#{bundle.EditProductosTitle_nombreproducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombreproducto}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{productosController.selected.precioventa}" title="#{bundle.EditProductosTitle_precioventa}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_precioventa}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_fechavencimiento}" for="fechavencimiento" />
                        <p:calendar id="fechavencimiento" pattern="MM/dd/yyyy" value="#{productosController.selected.fechavencimiento}" title="#{bundle.EditProductosTitle_fechavencimiento}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_fechavencimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.update}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
